<section class="main">
<header>
  <h1><img src="{{ url_for('static', filename='img/odesk_logo.png') }}" class="" alt="oDesk" /><br />Candidates Emailer</h1>
  <nav>
    <ul>
      {% if odesk_is_authorized %}
      <li>Welcome <a href="{{ session.user.url }}" target="_blank">{{ session.user.name }}</a></li>
      <li>&bull;</li>
      <li><a href="{{ url_for('odesk.logout') }}">Log out</a></li>
      {% else %}
      <li>Welcome</li>
      <li>&bull;</li>
      <li><a href="{{ url_for('odesk.login', next='/options/') }}">Log in via oDesk</a></li>
      {% endif %}
    </ul>
  </nav>
</header>

{% endblock %}

</footer>
